[package]
name = "da-kraken-rust-app"
version = "0.1.0"
edition = "2021"
authors = ["Da-Kraken Team"]
description = "Rust application for Da-Kraken development environment"
license = "MIT"
repository = "https://github.com/IBERMOLINA/Da-Kraken"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }

# HTTP client and server
reqwest = { version = "0.11", features = ["json"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4.0", features = ["derive"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
# Testing
tokio-test = "0.4"

[build-dependencies]
# Build scripts
cc = "1.0"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "server"
path = "src/bin/server.rs"

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = false
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.test]
debug = true
opt-level = 0